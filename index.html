      margin-top: 0.5rem;

    }
    
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
      text-align: center;
    }
    
    .hub h2 {
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      color: #333;
      font-weight: 600;
      position: relative;
      padding-bottom: 0.5rem;
    }
    
    .hub h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #8e44ad, #9b59b6);
      border-radius: 3px;
    }
    
    .quiz-btn {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      margin: 0.75rem 0;
      padding: 1rem 1.2rem;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(155, 89, 182, 0.25);
    }
    
    .quiz-btn:hover {
      background: linear-gradient(135deg, #8e44ad 0%, #7d3c98 100%);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .quiz-btn:active {
      transform: translateY(-1px);
    }
    
    .quiz-btn span {
      font-size: 1.3rem;
      transition: transform 0.2s ease;
    }
    
    .quiz-btn:hover span {
      transform: translateX(3px);
    }
    
    .coming-soon {
      background: linear-gradient(135deg, #e5e5e5 0%, #d5d5d5 100%);
      color: #888;
      cursor: not-allowed;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    
    .coming-soon:hover {
      background: linear-gradient(135deg, #e5e5e5 0%, #d5d5d5 100%);
      transform: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    
    .coming-soon:hover span {
      transform: none;
    }
    
    .feature-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: not-allowed;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 100;
    }
    
    .feature-btn:hover {
      background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    
    footer {
      text-align: center;
      padding: 1.5rem;
      color: #888;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    
    @media (max-width: 600px) {
      .container {
        margin: 1.5rem;
        padding: 1.2rem;
      }
      
      header {
        padding: 1.5rem 1rem;
        font-size: 1.6rem;
      }
      
      .quiz-btn {
        padding: 0.9rem 1rem;
        font-size: 1rem;
      }
      
      .feature-btn {
        bottom: 15px;
        right: 15px;
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
      }
    }
